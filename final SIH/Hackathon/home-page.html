<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="http://localhost:3000/public/home-page.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="registration-page.css" />
</head>

<body>
    <nav>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="home-page.html">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                    aria-expanded="false">Services</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="Job.html">Job Opportunity</a></li>
                    <li><a class="dropdown-item" href="Job.html">Internship Opportunity</a></li>
                    <li><a class="dropdown-item" href="Alumni.html">Connect with Alumni</a></li>

                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Event.html">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
            </li>
        </ul>

        <div class="btn">
            <button class="sign-up">Sign Up</button>
            <button class="login"> Login</button>
        </div>
    </nav>
    <div class="master-container">

        <!--Login form-->
        <div class="L-cont">
            <div class="wrapper">
                <div class="closeBtn">
                    <button>&times</button>
                </div>
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="register-link">
                        <p>Dont have an account? <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>

        <!--Registration form-->
        <div class="R-cont">
            <div class="registration">
                <div class="closeBtn2">
                    <button>&times</button>
                </div>
                <h1 class="form-title">Registration</h1>
                <form action="#">
                    <div class="main-user-info">
                        <div class="user-input-box">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name" />
                        </div>
                        <div class="user-input-box">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter Username" />
                        </div>
                        <div class="user-input-box">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter Email" />
                        </div>
                        <div class="user-input-box">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" />
                        </div>
                        <div class="user-input-box">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter Password" />
                        </div>
                        <div class="user-input-box">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                placeholder="Confirm Password" />
                        </div>
                    </div>
                    <div class="gender-details-box">
                        <span class="gender-title">Gender</span>
                        <div class="gender-category">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="female">
                            <label for="female">Female</label>
                            <input type="radio" name="gender" id="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                    <div class="form-submit-btn">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const login = document.querySelector("nav .btn .login");
        const L_cont=document.querySelector(".L-cont");
        const wrapper = document.querySelector(".wrapper");
        const close = document.querySelector(".closeBtn");
        login.addEventListener("click", () => {
            wrapper.classList.add("active");
            L_cont.classList.add("active");
        })
        close.addEventListener("click", () => {
            wrapper.classList.remove("active");
            L_cont.classList.remove("active");
        })

        const signup=document.querySelector("nav .btn .sign-up");
        const R_cont=document.querySelector(".R-cont");
        const registration=document.querySelector(".registration");
        const close2 = document.querySelector(".closeBtn2");
        signup.addEventListener("click", () => {
            registration.classList.add("active");
            R_cont.classList.add("active");
        })
        close2.addEventListener("click", () => {
            registration.classList.remove("active");
            R_cont.classList.remove("active");
        })
        

    </script>
</body>

</html>
